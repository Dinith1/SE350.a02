<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MisCom</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="container">
        <div id="group-menu">
            <div id="menu-top">
                <div id="logo"><img class="devs" src="./Logo_White_Inside.png"></div>
                <select id="workspace-select">
                    <option id="workspace-select-group">DEVS</option>
                    <option id="workspace-select-group">SESA</option>
                    <option id="workspace-select-group">ENGEN 303</option>
                    <option id="workspace-select-group">SOFTENG 350</option>

                </select>


            </div>
            <div id="menu-bottom">
                <div id="selected-group" class="group">Marketing</div>
                <div class="group">Events</div>
                <div class="group">Tech</div>
                <div class="group" id="group-create">+</div>

            </div>
        </div>

        <div id="task-board">
            <div id="task-board-header">
              <div id="task-board-title">
                Marketing
                <i class="material-icons" id="heart">favorite_border</i>
            </div>

              <div id="members-list">
                <div class="team-member">
                  <div id="logo"><img class="member-logo" src="allen.jpg"></div>
                </div>
                <div class="team-member">
                        <div id="logo"><img class="member-logo" src="hong.jpg"></div>
                </div>
                <div class="team-member">
                            <div id="logo"><img class="member-logo" src="richard.jpg"></div>
                </div>
                <div class="team-member">
                  <div id="logo"><img class="member-logo" src="vee.jpg"></div>
                </div>
                <div class="team-member">
                  <div id="logo"><img class="member-logo" src="dins.jpg"></div>
                </div>
              </div>
              <div class="invite-button">
                    <div id="invite-text">Invite</div>
                  </div>
            </div>
            <div id="task-board-body">
                <div id="task-board-container">
                    
                    <div class="taskboard-section">
                        <div class="task-category-header">
                                <div class="task-board-title">To do</div>
                                <div class="material-icons" id="task-ellipses">more_horiz</div>
                        </div>
                    </div>
                    <div class="taskboard-section">
                            <div class="task-category-header">
                                    <div class="task-board-title">In Progress</div>
                                    <div class="material-icons" id="task-ellipses">more_horiz</div>
                            </div>
                    </div>
                    <div class="taskboard-section">
                            <div class="task-category-header">
                                    <div class="task-board-title">Completed</div>
                                    <div class="material-icons" id="task-ellipses">more_horiz</div>
                            </div>
                    </div>
                    <div class="taskboard-section-create">
                        <div class="taskboard-create">
                            +
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="file-menu" class="right-tab">
            <div id="file-menu-top">
                <div id="profile-pic-div">
                    <img id="profile-pic" src="maya_watermelon.jpg" alt="">
                    <i class="material-icons" id="online-status-black">brightness_1</i>
                    <i class="material-icons" id="online-status">brightness_1</i>
                </div>
                <div id ="user">
                    <div id ="username">Maya Polar</div>
                    <div id="user-status">Available</div>
                </div>
                <div id="fullscreen-icon">
                  <i class="material-icons" id="fullscreen">fullscreen</i>
                </div>
            </div>
            <div id="file-menu-bottom">
                <div id="file-title">Shared Files</div>
                <div class="file">
                    <i class="material-icons" id="file-icon">file_copy</i>
                    <div id="filename">assignment2.png </div>
                </div>
                <div class="file">
                    <i class="material-icons" id="file-icon">file_copy</i>
                    <div id="filename"> assignment1.pdf</div>
                </div>
                <div class="file">
                    <i class="material-icons" id="file-icon">file_copy</i>
                    <div id="filename">assignment1.csv </div>
                </div>
                <div id="add-file-icon">
                  <i class="material-icons" id="attach-file">note_add</i>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
